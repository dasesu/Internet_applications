<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Position</title>
   <style type="text/css">
      
*{
   border-sizing: border-box;
}

body{
   background-color: #333;
}

.contenedor{
   width: 300px;
   height: 300px;
   background-color: blue;
   position: relative;
}

.box{
   text-align: center;
   /*
   width: 100px;
   height: 100px;
   */
}

.box-1{
   background-color: lightcoral;
   position: absolute;
   right: 0;
   bottom: 0;
   width: 100px;
   height: 100px;
}

.box-2{
   background-color: lightgreen;
   position: absolute;
   width: 100px;
   height: 100px;

}

   </style>
</head>
<body>

<div class="contenedor">
   <div class="box box-1">Box 1</div>
</div>

<div class="box box-2">Box 2</div>

</body>
</html>
